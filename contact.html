<main>
  <section class="booking-form">
    <h3>Book a Spot / Get in Touch</h3>
    <form id="booking" action="https://formspree.io/f/xldlzajv" method="POST">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Buzz Killington" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="jonathanrottenbourne@email.org" required>

      <label for="reason">Reason for Contact *</label>
      <input type="text" id="reason" name="reason" placeholder="What do you want?" required>

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="4" placeholder="Spit It Out" required></textarea>

      <button type="submit">Send</button>
        <input type="hidden" name="_redirect" value="thankyou.html">
    </form>
  </section>
</main>
